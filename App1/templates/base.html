{% load static %}
<!doctype html>
<html lang="es">

  <head>

    <title>{% block titulo %} {% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+Permic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'misestilos.css' %}"></link>
    <script src="{% static 'miscript.js'%}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

  </head>
  <body>

    <header id="position">
      <nav>
        <ul>
          <li><a  href="{% url 'inicio' %}">Inicio</a></li>
          <li><a  href="{% url 'acerca-de' %}">Acerca de</a></li>
          <li><a  href="{% url 'observaciones' %}">Observaciones</a></li>
          <li><a  href="{% url 'visualizacion' %}">Visualizacion</a></li>
        </ul>
        <u2>
          <label class="switch">
            <li>
              Temas  ➤➤
            </li>
          </label>
          <li>
            <a>
              <input type="button" id="slider"></input>
              <span class="slider"></span>
            </a>
          </li>
        </u2>
      </nav>

      
    </header>
    <main>
      <div class="container">
        {% block contenido%} {% endblock %}      
      </div> 
    </main>
    <footer>
      <iframe id="elframe" src="https://horalegalnueva.inm.gov.co/inm/" style="overflow: hidden;"></iframe>
    </footer>
    <!-- JavaScript Libraries -->
    
  </body>
</html>
