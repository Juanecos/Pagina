
{% extends 'base.html' %}

{% block titulo%}  Visualizacion {% endblock %}

{% block contenido %}
    <table class="time-real">
        <tr> 
            <td> ID </td>
            <td> Temperatura </td>
            <td> Acceso </td>
        </tr>
    {% for dato in datos %}
        <tr>
            <td>{{ dato.id }}</td> 
            <td id="sensores"> vacio </td>  {% comment %} dato exportado de temperatura, ponerlo en tiempo real  {{ dato.temperatura }} {% endcomment %}
            <td><button><span href=""> Sensor {{ dato.id }} </span>  </button></td>
        </tr>
    
    {% endfor %}
    </table>
{% endblock %}
